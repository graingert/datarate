{% extends "base.html" %} 
{% block content %}
	<article>
		<header>
			<span class="rating">{{object.rating}}</span>
			<span class="title">{{ object.title }}</span>
			<span class="author">{{ object.author.email }}</span>
			<span class="date">{{object.datetime }}</span>
		</header>
		{{self.object.text}}
	</article>
{% endblock content%}
